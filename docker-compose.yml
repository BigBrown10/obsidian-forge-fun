version: '3.8'

services:
  agent-runtime:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: forge-agent:latest
    container_name: forge-agent
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - TEE_SIMULATION=true
      - TEE_SECRET_KEY=dev-tee-secret
      - DATABASE_URL=postgresql://user:password@postgres:5432/forge
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: forge-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: forge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: forge-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
