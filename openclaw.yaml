apiVersion: openclaw.io/v1alpha1
kind: AgentDeployment
metadata:
  name: forge-agent-runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forge-agent
  template:
    metadata:
      labels:
        app: forge-agent
    spec:
      containers:
      - name: agent-runtime
        image: forge-agent:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
            sgx.intel.com/enclave: 1 # Request SGX enclave
        env:
        - name: TEE_SIMULATION
          value: "false" # In production, this is false
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: tee-socket
          mountPath: /var/run/aesmd
      volumes:
      - name: tee-socket
        hostPath:
          path: /var/run/aesmd

---
apiVersion: v1
kind: Service
metadata:
  name: forge-agent
spec:
  selector:
    app: forge-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP

